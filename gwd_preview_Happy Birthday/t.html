<body>
<p>輕輕的我走了<br />
  正如我輕輕的來<br />
  我輕輕的招手<br />
  作別西天的雲彩</p>
<p>那河畔的金柳<br />
  是夕陽中的新娘<br />
  波光裏的艷影<br />
  在我的心頭蕩漾</p>
<p>軟泥上的青荇<br />
  油油的在水底招搖<br />
  在康河的柔波裏<br />
  我甘心做一條水草</p>
<p>那榆蔭下的一潭<br />
  不是清泉<br />
  是天上虹<br />
  揉碎在浮藻間<br />
  沉澱?彩虹似的夢</p>
<p>尋夢？撐一支長篙<br />
  向青草更青處漫溯<br />
  滿載一船星輝<br />
  在星輝斑斕裏放歌</p>
<p>但我不能放歌<br />
  悄悄是別離的笙簫<br />
  夏蟲也為我沉默<br />
  沉默是今晚的康橋</p>
<p>悄悄的我走了<br />
  正如我悄悄的來 <br />
  我揮一揮衣袖 <br />
  不帶走一片雲彩</p>
